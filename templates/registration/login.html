{% extends "callcenter/base.html" %}

{% load static %}

{% block content %}

{% if form.errors %}
<p>Nom d'utilisateur ou mot de passe incorrect !</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
	<table>
	<tr>
	    <td>Nom d'utilisteur : </td>
	    <td>{{ form.username }}</td>
	</tr>
	<tr>
	    <td>Mot de passe : </td>
	    <td>{{ form.password }}</td>
	</tr>
	</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
