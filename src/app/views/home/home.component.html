<button md-raised-button color="accent" (click)="fullscreenController.toggle(true)">Plein écran</button>
<div jlmFullscreen #fullscreenController="fullscreen">
    <jlm-call-map>
        <div class="controls" *ngIf="fullscreenController.isFullscreen" >
            <button md-raised-button color="accent" (click)="fullscreenController.exitFullscreen()">sortir du mode plein écran</button>
        </div>
    </jlm-call-map>
</div>
