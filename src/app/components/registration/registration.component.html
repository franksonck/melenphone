<form (ngSubmit)="sendInformations(f.value)" #f="ngForm">
  <md-input-container>
    <input type="text"
        mdInput
        placeholder="username"
        name="username"
        [(ngModel)]="formInfo.username"
        required>
  </md-input-container>

  <md-input-container>
    <input type="text"
        mdInput
        placeholder="courriel"
        name="email"
        [(ngModel)]="formInfo.email"
        required>
  </md-input-container><br>

  <md-input-container>
    <input type="password"
        mdInput
        placeholder="mot de passe"
        name="password"
        [(ngModel)]="formInfo.password"
        required>
  </md-input-container>

  <md-input-container>
    <input type="password"
        mdInput
        placeholder="mot de passe (confirmation)"
        name="passwordConfirmation"
        [(ngModel)]="formInfo.passwordConfirmation"
        required>
  </md-input-container><br>

  <md-input-container>
    <input type="text"
        mdInput
        placeholder="pays"
        name="country"
        [(ngModel)]="formInfo.country"
        required>
  </md-input-container>

  <md-input-container>
    <input type="text"
        mdInput
        placeholder="ville"
        name="city"
        [(ngModel)]="formInfo.city"
        required>
  </md-input-container><br>

  <button md-raised-button color="accent">S'inscrire</button>

</form>
